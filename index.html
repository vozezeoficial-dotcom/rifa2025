<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rifa de Natal da Vó Zezé</title>

<style>
  body{
    margin:0;
    padding:15px;
    background:#120b10;
    color:#ffeccc;
    font-family:Arial, sans-serif;
  }
  h1,h2{
    text-align:center;
    margin:6px 0;
  }
  h1{font-size:24px;}
  h2{font-size:18px;}

  .top-btn{
    width:100%;
    padding:12px;
    margin:12px 0;
    border:none;
    border-radius:10px;
    background:#25d366;
    color:#083d1b;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    display:none;
  }

  .desc-box{
    background:#1d1513;
    border:1px solid rgba(255,214,130,0.3);
    padding:12px;
    border-radius:12px;
    margin-bottom:15px;
    line-height:1.5;
    font-size:14px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(55px,1fr));
    gap:6px;
    max-height:60vh;
    overflow-y:auto;
    background:#1a1211;
    padding:10px;
    border-radius:10px;
    border:1px solid rgba(255,214,130,0.2);
  }

  .num-btn{
    padding:6px;
    font-size:12px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    background:#3a2722;
    color:#ffe6c4;
  }
  .num-btn:hover{
    background:#f8c16f;
    color:#1a1211;
  }
  .num-btn.disabled{
    background:#2d201d;
    color:#6b5b57;
    text-decoration:line-through;
    cursor:not-allowed;
  }

  #msg{
    margin-top:12px;
    text-align:center;
    min-height:20px;
    font-size:14px;
  }

  #pixArea{
    display:none;
    background:#221412;
    padding:10px;
    margin-top:12px;
    border-radius:10px;
    font-size:14px;
  }

  textarea{
    width:100%;
    min-height:55px;
    border-radius:10px;
    border:1px solid #333;
    background:#000;
    color:#fff;
    padding:8px;
    font-size:12px;
    box-sizing:border-box;
  }

  .copy-btn{
    margin-top:8px;
    padding:10px;
    width:100%;
    border-radius:10px;
    border:none;
    cursor:pointer;
    background:#ffd27f;
    font-size:15px;
    color:#4b2a00;
    font-weight:bold;
  }

  .whats-bottom{
